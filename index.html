<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowMed Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #F8F9FA;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #607D8B;
    color: white;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.logo img {
    width: 100px;
    margin-bottom: 1rem;
}

h2 {
    margin-bottom: 1.5rem;
    color: white;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
}

.input-group input {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    background-color: #f0f0f0;
    font-size: 1rem;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.forgot-link {
    color: #fff;
    text-decoration: none;
}

.login-btn {
    background-color: black;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.social-login {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: white;
}

.sign-up {
    margin-top: 1rem;
    color: white;
    font-size: 0.9rem;
}

.sign-up a {
    color: white;
    text-decoration: underline;
}

#log-in {
    color: white;
    text-decoration: none;
}
.logo img {
        border-radius: 50%;
        margin-top: -10px;
      }

      .fa-brands {
        font-size: 30px;
      }
      .fa-facebook {
        color:rgb(0, 89, 255)
      }
      .fa-google {
        color: green;
      }
      a {
        text-decoration: none;
      }
      #sign-up {
        color: #FFC2C2;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="KnowMed Logo">
        </div>
        <h2>Log In</h2>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-link">Forget password</a>
            </div>
            <button type="submit" class="login-btn"><a href="main.html" id="log-in">Log In</a></button>
            <div class="social-login">
                <p>Or Sign in with</p>
            <a href="https://www.facebook.com/login/" target="_blank" rel="noopener" class="fa-brands fa-facebook"></a>
            <a href="https://www.google.com/login/" target="_blank" rel="noopener" class="fa-brands fa-google"></a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="signup.html" id="sign-up">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
