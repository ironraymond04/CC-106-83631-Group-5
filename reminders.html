<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 250px;
      background-color: #e9eef2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #7b8b9d;
      margin-bottom: 10px;
    }
    .profile-name {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .sidebar button {
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      border: none;
      background-color: #f5f5f5;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .sidebar .logout {
      margin-top: auto;
      color: red;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 20px;
      background: linear-gradient(to bottom right, #cad5dd, #e4edf3);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #ddd;
      cursor: pointer;
    }
    .tabs .active {
      background-color: #b4ded4;
    }
    .reminder-card {
      background-color: #d9d9d9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reminder-info {
      font-weight: 600;
    }
    .icon {
      font-size: 18px;
      color: red;
      cursor: pointer;
    }
    .form {
      margin-bottom: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .form button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile-pic">
      <img src="kenjay.png" style="width: 100px; height: 100px; border-radius: 50%;" />
    </div>
    <div class="profile-name">19</div>
    <a href="per-details.html" class="btn btn-light mb-3 w-100">Personal details</a>
    <a href="pass-sec.html" class="btn btn-light mb-3 w-100">Password & Security</a>
    <a href="service.html" class="btn btn-light mb-3 w-100">Term of Service</a>
    <a href="help.html" class="btn btn-light mb-3 w-100">Help center</a>

    <a href="sign-in.html" class="logout">Log out</a>
  </div>

  <div class="main">
    <div class="header">
      <button onclick="location.href='main.html'">â¬…</button>
      <h2>See Reminders</h2>
    </div>

    <div class="tabs">
      <button class="active" onclick="toggleForm(false)">Saved</button>
      <button onclick="toggleForm(true)">Add Reminders</button>
    </div>

    <div class="form" id="reminder-form">
      <input type="text" id="reminder-name" placeholder="Reminder name">
      <input type="time" id="reminder-time">
      <button onclick="addReminder()">Save Reminder</button>
    </div>

    <div id="reminder-list"></div>
  </div>

  <script>
    let reminders = [
      { name: "maintenance", time: "4:00 PM" },
      { name: "maintenance diabetic", time: "4:30 PM" },
      { name: "maintenance High bloob", time: "4:50 PM" },
    ];

    function displayReminders() {
      const list = document.getElementById("reminder-list");
      list.innerHTML = "";
      reminders.forEach((reminder, index) => {
        const card = document.createElement("div");
        card.className = "reminder-card";
        card.innerHTML = `
          <div class="reminder-info">
            Name: ${reminder.name}<br>
            Time: ${reminder.time}
          </div>
          <div class="icon" onclick="deleteReminder(${index})">ðŸ“Œ</div>
        `;
        list.appendChild(card);
      });
    }

    function toggleForm(show) {
      document.getElementById("reminder-form").style.display = show ? "flex" : "none";
    }

    function addReminder() {
      const name = document.getElementById("reminder-name").value.trim();
      const time = document.getElementById("reminder-time").value;
      if (name && time) {
        const timeFormatted = new Date(`1970-01-01T${time}`).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        reminders.push({ name, time: timeFormatted });
        displayReminders();
        document.getElementById("reminder-name").value = "";
        document.getElementById("reminder-time").value = "";
        toggleForm(false);
      } else {
        alert("Please fill out both fields.");
      }
    }

    function deleteReminder(index) {
      if (confirm("Are you sure you want to delete this reminder?")) {
        reminders.splice(index, 1);
        displayReminders();
      }
    }

    displayReminders();
  </script>
</body>
</html>
