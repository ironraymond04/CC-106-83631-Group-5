<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KnowMed Dashboard (Add reminders)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('back.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #0d86c6;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 20px;
      align-self: flex-start;
      margin-left: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffffee; /* semi-transparent white for readability */
      border: 1px solid #333;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .btn-add {
      width: 100%;
      background-color: #247dff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-add:hover {
      background-color: #1c63d2;
    }

    .footer {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #444;
      font-family: 'Courier New', monospace;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="header">KnowMed Dashboard(Add reminders)</div>

  <button class="back-btn" onclick="goBack()">‚Üê</button>

  <div class="main">
    <div class="container">
      <div class="form-group">
        <label for="reminderName">Reminder name</label>
        <input type="text" id="reminderName" placeholder="Enter reminder name">
      </div>
      <div class="form-group">
        <label for="reminderTime">Time</label>
        <input type="datetime-local" id="reminderTime">
      </div>
      <button class="btn-add" onclick="addReminder()">Add Reminder</button>
    </div>
  </div>

  <div class="footer">
    In-depth Knowledge, Medication Made Simple
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function addReminder() {
      const name = document.getElementById("reminderName").value.trim();
      const time = document.getElementById("reminderTime").value;

      if (!name || !time) {
        alert("Please fill in both fields.");
        return;
      }

      alert(`Reminder Added!\n\nName: ${name}\nTime: ${new Date(time).toLocaleString()}`);
      document.getElementById("reminderName").value = "";
      document.getElementById("reminderTime").value = "";
    }
  </script>

</body>
</html>
