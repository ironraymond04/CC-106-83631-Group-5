<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowMed Contact</title>
  <link rel="icon" type="image/x-icon" href="knowmed.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url('back.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrapper {
      flex: 1;
      position: relative;
    }

    header.navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      color: black;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }

    .logo-container img {
     height: 30px; /* Set a fixed height */
     width: auto;  /* Automatically adjusts the width to maintain the aspect ratio */
    }


    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: blue;
    }

    .contact-btn {
      background-color: #a6f0d3;
      padding: 0.5rem 0.75rem;
      border-radius: 10%;
      text-decoration: none;
      color: #000;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
      padding: 0rem;
      position: relative;
    }

    .contact-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
      text-align: left;
      z-index: 2;
    }

    .contact-card h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .contact-info {
      font-size: 1.1rem;
      color: #444;
      line-height: 2;
      flex: 1;
    }

    .contact-info i {
      margin-right: 8px;
      color: #0077cc;
    }

    /* Image outside of the box */
    .contact-img {
      position: absolute;
      right: -100px;  /* Position the image outside the card */
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .contact-img img {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5rem 2%;
      background-size: contain;
      background-position: right center;
      background-repeat: no-repeat;
      height: 100vh;
      margin-top: 40%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: white;
      color: #888;
      font-size: 0.9rem;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

</html>
