<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password & Security - KnowMed</title>
  <link rel="icon" type="image/x-icon" href="knowmed.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url('back.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
    }

    header.navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      color: black;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 30px;
      height: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background-color: #000;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      flex-grow: 1;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: blue;
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      left: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 10;
    }

    .dropdown-menu a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .content-container {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .content-container h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    .content-container p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .content-container label {
      font-weight: 500;
    }

    .content-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .content-container button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .content-container button:hover {
      background-color: #0056b3;
    }

    .security-options {
      margin-top: 2rem;
    }

    .security-options input[type="checkbox"] {
      margin-right: 10px;
    }

    .contact-btn {
      background-color: #a6f0d3;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="wrapper">
    <header class="navbar">
      <!-- Hamburger Menu -->
      <div class="hamburger" onclick="toggleDropdown()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Logo -->
      <div class="logo-text">Password & Security</div>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="dashboard.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="contact-btn">Contact â†’</a>
      </nav>
    </header>

    <!-- Dropdown Menu -->
    <div id="user-dropdown" class="dropdown-menu">
      <a href="personal-details.html">Profile</a>
      <a href="password-security.html">Password & Security</a>
      <a href="term-service.html">Terms of Service</a>
      <a href="frontpage.html">Logout</a>
    </div>

    <!-- Password & Security Content -->
    <div class="content-container">
      <h2>Change Password</h2>
      <form id="password-form">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" placeholder="Enter current password" required>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" required>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>

        <button type="submit">Change Password</button>
      </form>

    </div>
  </div>

  <footer>
    In-depth Knowledge, Medication Made Simple
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('user-dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('click', function (e) {
      const dropdown = document.getElementById('user-dropdown');
      const hamburger = document.querySelector('.hamburger');
      if (!dropdown.contains(e.target) && !hamburger.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Password Change Form Handler
    const passwordForm = document.getElementById('password-form');
    passwordForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword === confirmPassword) {
        alert('Password changed successfully!');
      } else {
        alert('New passwords do not match!');
      }
    });

    // Two-Factor Authentication Toggle
    const twoFaToggle = document.getElementById('2fa-toggle');
    twoFaToggle.addEventListener('change', function () {
      if (this.checked) {
        alert('Two-Factor Authentication enabled!');
      } else {
        alert('Two-Factor Authentication disabled!');
      }
    });
  </script>

   <script src="script.js"></script>
</body>
</html>
