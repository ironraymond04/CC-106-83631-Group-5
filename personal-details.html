<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowMed profile</title>
  <link rel="icon" type="image/x-icon" href="knowmed.ico">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url('back.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    header.navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      color: black;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 25px;
      height: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #000;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
   .logo-text {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.5rem;
  color: #3a7073;
}
    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: blue;
    }

    .contact-btn {
      background-color: #a6f0d3;
      padding: 0.5rem 0rem;
      border-radius: 10%;
      text-decoration: none;
      color: #000;
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      left: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 10;
    }

    .dropdown-menu a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

      .dropdown-menu a:hover {
      background-color: #67cccf;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .profile-name {
      margin-top: 10px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content-container {
      display: flex;
      justify-content: center;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 1rem;
    }

    .main-content {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
    }

    .main-content h2 {
      margin-bottom: 1rem;
      color: #333;
    }
        .main-container {
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.3);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(0, 1, 0, 0.5);
  width: 20%;
  min-width: 575px;
}

    .section {
      margin-bottom: 2rem;
    }
       footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      color: #888;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    #profile-input {
      display: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .center-title {
        width: 100%;
        text-align: center;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="left-section">
      <div class="hamburger" onclick="toggleUserDetails()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img src="logo.png" alt="KnowMed Logo" class="logo-img">
      <div class="logo-text">KnowMed</div>
    </div>

    <div class="center-title">Profile</div>

    <nav class="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div id="user-dropdown" class="dropdown-menu">
      <a href="personal-details.html">Profile</a>
      <a href="password-security.html">Password & Security</a>
      <a href="term-service.html">Terms of Service</a>
      <a href="frontpage.html">Logout</a>
    </div>
  </header>

  <div class="profile-section">
    <label for="profile-input">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" id="profile-preview">
    </label>
    <input type="file" id="profile-input" accept="image/*">
    <div class="profile-name">Lapuz Claide</div>
  </div>

  <div class="content-container">
    <div class="main-container">
    <div class="main-content">
      <div class="section">
        <h2>Account Info</h2>
        <p><strong>Name:</strong> <span id="name">Lapuz Claide</span></p>
        <p><strong>Age:</strong> <span id="age">21</span></p>
        <p><strong>Gender:</strong> <span id="gender">Male</span></p>
        <p><strong>Email:</strong> <span id="email">claide@email.com</span></p>
        <p><strong>Password:</strong> <span id="password">••••••••</span></p>
      </div>
    </div>
  </div>
  </div>
  <footer>
    In-depth Knowledge, Medication Made Simple
  </footer>
<script src="remindersAlarm.js"></script>
  <script>
    function toggleUserDetails() {
      const dropdown = document.getElementById('user-dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // On page load, set the profile image from localStorage if available
window.addEventListener('load', () => {
  const savedImage = localStorage.getItem('profileImage');
  if (savedImage) {
    profilePreview.src = savedImage;
  }
});

  const profileInput = document.getElementById('profile-input');
    const profilePreview = document.getElementById('profile-preview');
// When a new profile image is selected
profileInput.addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const imageData = e.target.result;
      profilePreview.src = imageData;
      // Save image data to localStorage
      localStorage.setItem('profileImage', imageData);
    };
    reader.readAsDataURL(file);
  }
});

   
  </script>

</body>
</html>
