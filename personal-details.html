<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowMed profile</title>
  <link rel="icon" type="image/x-icon" href="knowmed.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url('back.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrapper {
      flex: 1;
    }

    header.navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      color: black;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 30px;
      height: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background-color: #000;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      margin-right: 82%;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: blue;
    }  

     .contact-btn {
      background-color: #a6f0d3;
      padding: 0.5rem 0rem;
      border-radius: 10%;
      text-decoration: none;
      color: #000;
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      left: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 10;
    }

    .dropdown-menu a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .profile-name {
      margin-top: 10px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content-container {
      display: flex;
      justify-content: center;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 1rem;
    }

    .main-content {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
    }

    .main-content h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .section {
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: white;
      color: #888;
      font-size: 0.9rem;
    }

    #profile-input {
      display: none;
    }
    
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="wrapper">
    <header class="navbar">
      <div class="hamburger" onclick="toggleUserDetails()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="logo-text">Profile</div>

      <div id="user-dropdown" class="dropdown-menu">
        <a href="personal-details.html">Profile</a>
        <a href="password-security.html">Password & Security</a>
        <a href="term-service.html">Terms of Service</a>
        <a href="frontpage.html">Logout</a>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="contact-btn">Contact â†’</a>
      </nav>
    </header>

    <div class="profile-section">
      <label for="profile-input">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" id="profile-preview">
      </label>
      <input type="file" id="profile-input" accept="image/*">
      <div class="profile-name">Lapuz Claide</div>
    </div>

    <div class="content-container">
      <div class="main-content">
        <div class="section">
          <h2>Account Info</h2>
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Age:</strong> <span id="age"></span></p>
          <p><strong>Gender:</strong> <span id="gender"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Password:</strong> <span id="password"></span></p>
    
        </div>
      </div>
    </div>
  </div>

  <footer>
    In-depth Knowledge, Medication Made Simple
  </footer>

  <script>
    function toggleUserDetails() {
      const dropdown = document.getElementById('user-dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('click', function (e) {
      const dropdown = document.getElementById('user-dropdown');
      const hamburger = document.querySelector('.hamburger');
      if (!dropdown.contains(e.target) && !hamburger.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Handle profile image change
    const profileInput = document.getElementById('profile-input');
    const profilePreview = document.getElementById('profile-preview');

    profileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
