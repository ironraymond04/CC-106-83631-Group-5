<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KnowMed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c1ced6, #96a6b0);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #e5e9ec;
      padding: 20px;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #778899;
      border-radius: 50%;
      margin: 0 auto;
    }

    .username {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .age {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .sidebar button, .sidebar a {
      display: block;
      margin: 10px auto;
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #f0f0f0;
      text-align: left;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar a {
      color: red;
      text-align: center;
      background: none;
      text-decoration: none;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    .search-bar {
      margin-top: 10px;
      background-color: #efe6f7;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      background-color: #d3c3f3;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      height: 170%;
    }

    .button-section button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #b0c4d8;
      cursor: pointer;
    }

    .bell {
        margin-left: 920px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile-pic"></div>
    <div class="username">Kenjay Ular</div>
    <div class="age">19</div>
    <button>Personal details</button>
    <button>Password & Security</button>
    <button>Term of Service</button>
    <button>Help center</button>
    <a href="#">Log out</a>
  </div>

  <div class="main">
    <div class="header">
      <img src="knowmed.png" alt="KnowMed logo" width="50px" height="50px" />
      <div class="logo">KnowMed</div>
      <div class="bell"><img src="https://img.icons8.com/ios-filled/24/bell.png"/></div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>+</button>
    </div>

    <div class="grid">
      <div class="card">Home</div>
      <div class="card">Saved</div>
      <div class="card">
      <div class="button-section">
        <button>See Reminders</button>
        <button>History</button>
        <button>About</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
