<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KnowMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .sidebar {
      background: linear-gradient(to bottom, #dadada, #a8bbc3);
      height: 100vh;
      padding: 30px 20px;
      color: #000;
      border-top-right-radius: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #6c757d;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .sidebar .btn {
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: left;
    }

    .sidebar .btn.active {
      background-color: #b5f2dd;
      color: black;
    }

    .logout {
      color: red;
      margin-top: 150px;
      display: block;
      text-align: center;
      font-weight: bold;
    }

    .main-panel {
      background: linear-gradient(to bottom right, #90a6b1, #7f9ba8);
      min-height: 100vh;
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h2 {
      font-weight: bold;
    }

    .task-card {
      background-color: white;
      border-radius: 10px;
      height: 60px;
      margin-bottom: 20px;
    }

    .icon-btn {
      background: transparent;
      border: none;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <div class="text-center">
        <div class="profile-pic mb-2"></div>
        <p class="m-0">Kenjay Ular</p>
        <p>19</p>
      </div>
      <a href="per-details.html" class="btn btn-light mb-3 w-100">Personal details</a>
      <a href="pass-sec.html" class="btn btn active mb-3 w-100">Password & Security</a>
      <a href="service.html" class="btn btn-light mb-3 w-100">Term of Service</a>
      <a href="help.html" class="btn btn-light mb-3 w-100">Help center</a>

      <a href="sign-in.html" class="logout">Log out</a>
    </div>

    <div class="col-md-9 main-panel">
      <div class="top-bar mb-5">
        <button class="icon-btn"><span style="font-size: 24px;"><a href="main.html">‚Üê</a></span></button>
        <h2><img src="mainlogo.png" style="height: 40px;" alt=""> KnowMed</h2>
        <button class="icon-btn"><img src="image.png" width="30" height="30" alt="Notification"></button>
      </div>

      <div class="task-card"></div>
      <div class="task-card"></div>
      <div class="task-card"></div>
      <div class="task-card"></div>

    </div>
  </div>
</div>

</body>
</html>
