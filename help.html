<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KnowMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
    }

    .sidebar {
      background: linear-gradient(to bottom, #d3d3d3, #9eb4bc);
      min-height: 100vh;
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #6c757d;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .btn-sidebar {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: left;
      padding: 10px;
    }

    .btn-sidebar.active {
      background-color: #aee8da;
    }

    .logout {
      color: red;
      text-align: center;
      margin-top: auto;
      display: block;
      font-weight: bold;
      text-decoration: underline;
    }

    .main-content {
      background: linear-gradient(to bottom right, #b0c4cd, #7f9ba8);
      padding: 30px;
      min-height: 100vh;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .task-card {
       background-color: #fff;
       border-radius: 10px;
       padding: 15px;
       box-shadow: 0 2px 6px rgba(0,0,0,0.1);
       margin-top: 50px;
     }
 .task-card {
      background-color: #fefefe;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px; 
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
        padding-bottom: 20px;
      }
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-3 sidebar d-flex flex-column align-items-center text-center text-dark">
      <div class="profile-pic"></div>
      <p class="mb-1 fw-semibold">Kenjay Ular</p>
      <p class="mb-3">19</p>

      <a href="per-details.html" class="btn btn-light mb-3 w-100">Personal details</a>
      <a href="pass-sec.html" class="btn btn-light mb-3 w-100">Password & Security</a>
      <a href="service.html" class="btn btn-light mb-3 w-100">Term of Service</a>
      <a href="help.html" class="btn btn active mb-3 w-100">Help center</a>

      <a href="sign-in.html" class="logout mt-4">Log out</a>
    </div>

    <div class="col-md-9 main-content">
      <div class="topbar mb-4">
        <span style="font-size: 24px;"><a href="main.html">&#8592;</a></span>
        <div class="logo-text">
          <img src="mainlogo.png" alt="Logo" height="40" class="me-2">
          KnowMed
        </div>
        <img src="image.png" alt="Notification" width="30" height="30">
      </div>

      <div class="task-card"></div>
      <div class="task-card"></div>
      <div class="task-card"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
