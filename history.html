<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowMed Dashboard (History)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://img.freepik.com/free-vector/abstract-medical-wallpaper-template-design_53876-61811.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
    }
    .dashboard-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #008BCE;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }

    .back-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: rgb(38, 31, 31);
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
    }

    .search-bar {
      max-width: 800px;
      width: 100%;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .bell-icon {
      font-size: 1.5rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    .left-box {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 2.5rem;
      height: calc(100vh - 4rem);
      background-color: #DCE0E6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .history-container {
      margin: 1rem auto;
      padding: 0 2rem;
      width: 95%;
      max-width: 100%;
      box-sizing: border-box;
      margin-left: 3rem;  /* Add space between the left-box and the history box */
    }

    .history-card {
      width: 100%;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      font-size: 1.1rem;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card-content span {
      margin-bottom: 0.25rem;
    }

    .delete-button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #4b5563;
      font-size: 0.875rem;
      padding: 1rem 0;
      margin-top: auto;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <span class="back-icon"><a href="main.html">&#60;</a></span>
      <h1>KnowMed Dashboard (History)</h1>
    </header>

    <div class="top-bar">
      <div class="search-bar">
        <input type="text" placeholder="Search history...">
      </div>
      <div class="bell-icon">
        ðŸ””
      </div>
    </div>

    <div class="left-box">
      &gt;
    </div>

    <div class="history-container">
      <div class="history-card">
        <div class="card-content">
          <span><strong>Paracetamol</strong></span>
          <span>Category: Cough/Cold</span>
          <span>Date Taken: Sat, Apr 26, 2025</span>
          <span>Dosage: 500mg</span>
          <span>Progress: 100% taken (10/10)</span>
        </div>
        <button class="delete-button">Delete</button>
      </div>

      <div class="history-card">
        <div class="card-content">
          <span><strong>Ibuprofen</strong></span>
          <span>Category: Pain Reliever</span>
          <span>Date Taken: Sat, Apr 20, 2025</span>
          <span>Dosage: 200mg</span>
          <span>Progress: 80% taken (8/10)</span>
        </div>
        <button class="delete-button">Delete</button>
      </div>
    </div>

    <footer>
      In-depth Knowledge, Medication Made Simple
    </footer>
  </div>
</body>
</html>
