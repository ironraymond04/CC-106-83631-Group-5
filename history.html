<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History - KnowMed</title>
  <link rel="icon" type="image/x-icon" href="knowmed.ico">
  <script src="remindersAlarm.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("back.png");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header.navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0082ca;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1000;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 30px;
      height: 20px;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #000;
    }

    .logo-img {
      height: 36px;
    }

    .logo-text {
      font-size: 1.5rem;
      color: white;
    }

    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      color:white;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: blue;
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      left: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 10;
    }

    .dropdown-menu a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .dropdown-menu a:hover {
      background-color: #67cccf;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
 .main-container {
  width: 100%;
  max-width: 900px;
  padding: 3rem 2rem;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(6px);
  border: 1px solid rgba(200, 200, 200, 0.3);
  transition: box-shadow 0.3s ease;
}

.main-container:hover {
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}


    .main-container h2 {
      font-size: 2rem;
      color: #3a7073;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .history-table th,
    .history-table td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 1rem;
    }

    .history-table th {
      background-color: #3a7073;
      color: white;
      font-weight: 600;
    }

    .history-table tr:hover {
      background-color: #f1fdfc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .history-wrapper {
  overflow-x: auto;
  border-radius: 12px;
  border: 1px solid #d0d0d0;
  background: white;
}

.history-table {
  width: 100%;
  min-width: 600px;
  border-collapse: collapse;
  font-size: 1rem;
  color: #333;
}

.history-table thead {
  background: linear-gradient(to right, #3a7073, #67cccf);
}

.history-table th, .history-table td {
  padding: 1rem 1.25rem;
  text-align: left;
}

.history-table th {
  color: white;
  font-weight: 600;
  text-transform: uppercase;
}

.history-table tr {
  transition: background-color 0.2s ease-in-out;
}

.history-table tbody tr:nth-child(even) {
  background-color: #f8fafa;
}

.history-table tbody tr:hover {
  background-color: #e4f7f6;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.main-container {
  animation: fadeIn 0.7s ease-out;
}


    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        right: 2rem;
        background: white;
        flex-direction: column;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .nav-links.show {
        display: flex;
      }

      .center-title {
        font-size: 1.2rem;
      }

      .main-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="left-section">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img src="logo.png" alt="KnowMed Logo" class="logo-img">
    <div class="logo-text">KnowMed</div>
  </div>

  <div class="center-title">History</div>

  <div id="user-dropdown" class="dropdown-menu">
    <a href="personal-details.html" id="go-profile">Profile</a>
    <a href="password-security.html">Password & Security</a>
    <a href="term-service.html">Terms of Service</a>
    <a href="frontpage.html" id="logout-btn">Logout</a>
  </div>

  <nav class="nav-links" id="navLinks">
    <a href="dashboard.html">Home</a>
    <a href="dashboardabout.html">About</a>
    <a href="dashboardContact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="main-container">
    <h2>ðŸ“œ Medicine History</h2>
    <table class="history-table">
      <thead>
        <tr>
          <th>Reminder Name</th>
          <th>Date Taken</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paracetamol</td>
          <td>2025-05-18</td>
          <td>08:00 AM</td>
        </tr>
        <tr>
          <td>Amoxicillin</td>
          <td>2025-05-18</td>
          <td>12:00 PM</td>
        </tr>
        <tr>
          <td>Ibuprofen</td>
          <td>2025-05-17</td>
          <td>07:00 PM</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  In-depth Knowledge, Medication Made Simple
</footer>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    const dropdown = document.getElementById('user-dropdown');
    navLinks.classList.toggle('show');
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('user-dropdown');
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.getElementById('navLinks');

    if (!dropdown.contains(e.target) && !hamburger.contains(e.target)) {
      dropdown.style.display = 'none';
      navLinks.classList.remove('show');
    }
  });

  document.getElementById("go-profile").addEventListener("click", function () {
    window.location.href = "profile.html";
  });

  document.getElementById("logout-btn").addEventListener("click", function () {
    alert("You have been logged out.");
    window.location.href = "frontpage.html";
  });
</script>

</body>
</html>
